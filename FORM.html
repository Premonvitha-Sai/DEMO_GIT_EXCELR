	<meta charset="UTF-8">

<body id="bodyId">
	<form>
		<h3>Demo for Keydown Event</h3>
	<input type="text" id="keydownEvent" onkeydown="keyDownDemo()">
<h3>Demo for Keypress</h3>	
<input type="text" id="keypressEvent" onkeypress="keyPressDemo()">
<h3>Demo for Keyup</h3>
<input type="text" id="keyupEvent" onkeypress="keyUpDemo()" >
<h3>Demo for mouse up event</h3>
<button type="button" onmouseup="mouseUpDemo()">Click me for mouse up event</button>
<br><br>
<h3>Demo for mouseDown event</h3>
<div id="divId">Hello</div>
<br><br>
<button type="button" id='buttonId'onmousedown="mouseDownDemo()">Click me for mouse down event</button>
<h3>Demo for mouseMove</h3>
<input type="text" id="inputId" onmousemove="mouseMoveDemo()" >
<h3>Demo for mouseOver and mouseOut</h3>
<div id="divID" onmouseover="mouseOverDemo()" onmouseout="mouseOutDemo()">Hi Hello</div>
<h3>Demo for mouse enter and mouse leave</h3>
<input type="text" id="inputID1" onmouseenter="mouseEnterDemo()" onmouseleave="mouseLeaveDemo()">
<br>
<input type="text" id="inputID2" onmouseenter="mouseEnterDemo()" onmouseleave="mouseLeaveDemo">
<div>Hello</div>
</form>
