<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Local Storage Demo</h1>
	<p id="para"></p>
	<script>
		localStorage.setItem("Key","ShowingLocalStorageValue")
		let value=localStorage.getItem("Key")
		document.getElementById('para').innerHTML=value
	sessionStorage.setItem("Key","Showing session storage value")
	</script>
</body>
</html>
